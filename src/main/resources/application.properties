# Application Configuration
spring.application.name=goDelivery
server.port=${SERVER_PORT:8085}

# Payment Configuration
# Enable automatic disbursement for ALL paid orders (both single and multi-restaurant)
app.payment.auto-disbursement.enabled=true

# Commission Configuration
app.commission.default-rate=0.15
app.commission.minimum-amount=0.0
app.commission.maximum-amount=1000.00

# Database Configuration
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/moz_delivery_db?useSSL=false&allowPublicKeyRetrieval=true}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:password}

spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP Settings
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.leak-detection-threshold=60000

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.defer-datasource-initialization=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Email Configuration (SMTP)
spring.mail.host=${SMTP_HOST:smtp.gmail.com}
spring.mail.port=${SMTP_PORT:587}
spring.mail.username=${SMTP_USERNAME:your-email@example.com}
spring.mail.password=${SMTP_PASSWORD:your-email-password}
spring.mail.protocol=smtp
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=3000
spring.mail.properties.mail.smtp.writetimeout=5000
spring.mail.properties.mail.smtp.from=${SMTP_FROM:noreply@moz-delivery.com}
spring.mail.test-connection=true
spring.mail.default-encoding=UTF-8

# SMS Configuration
#app.sms.enabled=${SMS_ENABLED:false}
#app.sms.test-mode=${SMS_TEST_MODE:true}
#app.sms.provider=${SMS_PROVIDER:twilio}

# Order Configuration
app.order.default-preparation-time-minutes=${DEFAULT_PREP_TIME_MINUTES:30}

# Twilio Configuration (example)
twilio.account-sid=${TWILIO_ACCOUNT_SID:}
twilio.auth-token=${TWILIO_AUTH_TOKEN:}
twilio.phone-number=${TWILIO_PHONE_NUMBER:}

# Google Maps API
# google.maps.api.key=${GOOGLE_MAPS_API_KEY}

# SMS Notifications
app.notifications.sms.enabled=true
app.notifications.sms.test-mode=true

# Application Base URL
app.base-url=${APP_BASE_URL:http://localhost:8085}
app.frontend.url=${FRONTEND_URL:http://localhost:3000}

# JWT Configuration
jwt.secret=${JWT_SECRET:default-secret-key-change-in-production}
jwt.expiration=${JWT_EXPIRATION:86400000}

# MPESA Configuration
mpesa.api-key=${MPESA_API_KEY}
mpesa.api-base-url=${MPESA_API_BASE_URL}
mpesa.payment-endpoint=/api/v1/transactions
mpesa.status-endpoint=/api/v1/transactions/status

mpesa.max-retries=3
mpesa.retry-delay=100

# MoMo Configuration
# Using values from .env file
momo.base-url=${MOMO_API_BASE_URL}
momo.username=${MOMO_API_USERNAME}
momo.password=${MOMO_API_PASSWORD}
#momo.environment=${MOMO_ENV}
momo.callback-host=${MOMO_CALLBACK_HOST}

# Set to true to disable signature validation in development
mpesa.webhook.disable-signature-validation=false

# Enable async processing
spring.task.execution.pool.core-size=5
spring.task.execution.pool.max-size=20
spring.task.execution.pool.queue-capacity=500
spring.task.execution.thread-name-prefix=mpesa-async-

# File Upload Configuration
file.upload-dir=/var/www/delivery-backend/uploads/
file.allowed-image-types=png,jpg,jpeg,gif
file.allowed-document-types=pdf
file.max-size=5MB
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true

# Super Admin Configuration
app.superadmin.email=${SUPER_ADMIN_EMAIL:admin@mozdelivery.com}
app.superadmin.password=${SUPER_ADMIN_PASSWORD:Admin@123}

# Swagger Configuration
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

# Tesseract Configuration
#tess4j.data-path=./src/main/resources/tessdata

# Tesseract Configuration
tess4j.data-path=/usr/share/tesseract-ocr/5/tessdata

# Logging Configuration (adjusted for production)
logging.level.root=INFO
logging.level.com.goDelivery=DEBUG
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.security=WARN
logging.level.org.springframework.mail=DEBUG
logging.level.com.sun.mail=DEBUG
logging.file.name=logs/application.log
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

logging.level.org.springframework.jdbc.core=DEBUG
logging.level.org.springframework.boot.autoconfigure.jdbc=DEBUG

# Payment status check configuration
mpesa.payment.status-check.retry-count=3
mpesa.payment.status-check.initial-delay=5
mpesa.payment.status-check.backoff-multiplier=2

# Firebase Configuration
firebase.enabled=false

# If you need to enable Firebase later, change to:
# firebase.enabled=true
# And make sure firebase-service-account.json exists in src/main/resources/
